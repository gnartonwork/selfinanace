{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        <h3>Transaction History</h3>
        <ul>
            {% for transaction in transactions %}
                <li>{{ transaction.transaction_type }}: ${{ transaction.amount }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('manage_account') }}" class="btn btn-primary">Manage Account</a>
        <a href="{{ url_for('manage_finance') }}" class="btn btn-primary">Manage Finance</a>
        <a href="{{ url_for('write_report') }}" class="btn btn-primary">Write Report</a>
    </div>
{% endblock %}
